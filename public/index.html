<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container" id="app">
        <h1 class="text-center">Todo list</h1>
        <div class="text-center">
            <form action="" class="form-inline" id="form-task">
                <input type="text" id="input-task" class="form-control" placeholder="new task">
                <button type="submit" class="btn btn-primary" id="btn-add-task">Add task</button>
            </form>

        </div>
        <h2>tasks <small>Filtre :</small>
            <button class="btn btn-success filtre" id="all">All</button>
            <button class="btn btn-success filtre" id="todo">Todo</button>
            <button class="btn btn-success filtre" id="done">Done</button>
        </h2>
        <ul class="list-group" id="list-tasks"></ul>
    </div>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
